      - main  # Ganti jika kamu pakai branch lain

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Source Code
        uses: actions/checkout@v3

      - name: ðŸš€ FTP Deploy ke Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
